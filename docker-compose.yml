# =============================================================================
# LANEGAP - Docker Compose Production
# =============================================================================
# Usage:
#   docker compose up -d --build
#   docker compose logs -f
#   docker compose down
# =============================================================================

services:
  # ===========================================================================
  # Frontend - Next.js Application
  # ===========================================================================
  web:
    container_name: lanegap-web
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - NEXT_PUBLIC_POCKETBASE_URL=${NEXT_PUBLIC_POCKETBASE_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
        - NEXT_PUBLIC_PATCH_VERSION=${NEXT_PUBLIC_PATCH_VERSION:-15.1.1}
    ports:
      - '${FRONTEND_PORT:-2124}:3000'
    environment:
      - NODE_ENV=production
      # Public (client-side) variables
      - NEXT_PUBLIC_POCKETBASE_URL=${NEXT_PUBLIC_POCKETBASE_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_PATCH_VERSION=${NEXT_PUBLIC_PATCH_VERSION:-15.1.1}
      # Server-side variables (API routes)
      - POCKETBASE_URL=http://pocketbase:8090
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-LANEGAP <noreply@mehdihattou.com>}
    depends_on:
      pocketbase:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lanegap-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Backend - PocketBase
  # ===========================================================================
  pocketbase:
    container_name: lanegap-pocketbase
    image: ghcr.io/muchobien/pocketbase:latest
    ports:
      - '${POCKETBASE_PORT:-2123}:8090'
    volumes:
      # Persist data and migrations
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_migrations:/pb_migrations
    environment:
      # Encryption key for data (optional but recommended)
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY:-}
    restart: unless-stopped
    networks:
      - lanegap-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8090/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# =============================================================================
# Networks
# =============================================================================
networks:
  lanegap-network:
    driver: bridge

