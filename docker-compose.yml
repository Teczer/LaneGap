services:
  web:
    container_name: lanegap-web
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_PATCH_VERSION=${PATCH_VERSION:-15.1.1}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge
